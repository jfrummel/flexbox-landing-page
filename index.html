<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CodeSensei</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>
    <nav class="navbar">
        <div class="brand">Code<span class="sensei">Sensei</span></div>
        <ul class="topnav" id="dropDownMenu">
            <li><a class="nav-link" href="#">Home</a></li>
            <li><a class="nav-link" href="#">Products</a></li>
            <li><a class="nav-link" href="#">Company</a></li>
            <li><a class="nav-link" href="#">Blog</a></li>
            <li class="dropDown"><a href="javascript:void(0);" onclick="dropDownClick()">&#9776;</a></li>
        </ul>
    </nav>
    <script>
        function dropDownClick() {
            let x = document.getElementById("dropDownMenu");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
